version: '3.8'

services:
  frontend:
    image: node:18-alpine
    container_name: pwmanager-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8080
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - pwmanager-network

networks:
  pwmanager-network:
    external: true
    name: pwmanager_securitybydesign_pwmanager-network
