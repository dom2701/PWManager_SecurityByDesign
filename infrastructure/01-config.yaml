apiVersion: v1
kind: ConfigMap
metadata:
  name: pwmanager-config
  namespace: pwmanager
data:
  POSTGRES_USER: "pwmanager_user"
  POSTGRES_DB: "pwmanager"
  REDIS_URL: "redis://redis.pwmanager.svc.cluster.local:6379/0"
  VITE_API_URL: "http://backend.pwmanager.svc.cluster.local:8080" # For frontend if needed server-side or build-time
---
apiVersion: v1
kind: Secret
metadata:
  name: pwmanager-secrets
  namespace: pwmanager
type: Opaque
# Secrets should not be committed to git in plain text.
# In a real environment, use Sealed Secrets, External Secrets, or create this secret manually.
# For this example, we use placeholders that must be replaced before applying or created manually.
stringData:
  POSTGRES_PASSWORD: "POSTGRES_PASSWORD_PLACEHOLDER"
  SESSION_SECRET: "SESSION_SECRET_PLACEHOLDER"
  MASTER_ENCRYPTION_KEY: "MASTER_ENCRYPTION_KEY_PLACEHOLDER"
  DATABASE_URL: "postgres://pwmanager_user:POSTGRES_PASSWORD_PLACEHOLDER@postgres.pwmanager.svc.cluster.local:5432/pwmanager?sslmode=disable"
